<!DOCTYPE html>
<html>
<head>
  <!-- Meta Tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Title --> 
	<title>Yerai</title>
	<!-- Stylesheet -->
	<link rel="stylesheet" type="text/css" href="./style.css">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;500&display=swap" rel="stylesheet">
	<!-- Boostrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="d-flex flex-row h-100">
  		<img class="align-self-end column_1" src="./img/me.png" >
  		<div class="d-flex flex-column align-self-center flex-fill column_2">

  			<div class="name">YERAI</div>
  	
  			<div class="d-flex flex-row categories">
  				<div id="category1" class="category" onclick="showFeatured()">FEATURED</div>
  				<div id="category2" class="category" onclick="showUX()">UX/UI</div>
  				<div id="category3" class="category" onclick="showInteraction()">INTERACTION</div>
  				<div id="category4" class="category" onclick="showD()">3D</div>
  			</div>

        <div id="project-list" class="d-flex flex-row project-list">
          <div class="project first"></div>
          <div id="apple-music" class="project">
            <img class="project-image" src="./img/apple-music.jpg">
          </div>
          <div id="safe-land" class="project">
            <img class="project-image" class="project-image"src="./img/safe-land.jpg">
          </div>
          <div id="low-poly" class="project">
            <img class="project-image" src="./img/low-poly.jpg">
          </div>
        </div>


  		</div>
	</div>

	<!-- JQuery -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <!-- Boostrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<!-- Horizontal -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js'></script>
	<!-- Script -->
	<script  src="./script.js"></script>
</body>
</html>
